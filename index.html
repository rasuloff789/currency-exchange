<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valyuta counter Qo'rqma olib ketishmaydi</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <div class="container">
    
    <form class="exchange-form d-flex mx-3 flex-column align-items-center w-100" action="https://echo.htmlacademy.ru">

      <div class="flex-column d-flex align-items-center justify-content-center w-100 align-items-center">

        <input name="number-of-exchange" autocomplete="off" spellcheck="false" placeholder="Baribir $ maydalashga kelgansan (rostini ayt hech kimga aytmayman :)) )" type="number" required class="number-of-exchange m-2 form-control w-50 flex-shrink-0"  >

        <select required name="rasul" class="currency-type m-2" id="birnima">
          <option class="text-uppercase" disabled value="0">Qaysi turidan bor</option>
          <option class="text-uppercase" value="10334">USD</option>
          <option class="text-uppercase" value="12130">EURO</option>
          <option class="text-uppercase" value="1548.13">CNY</option>
          <option class="text-uppercase" value="133.5">RUB</option>
          <option class="text-uppercase" value="33984.9">KD</option>
          <option class="text-uppercase" value="2770.72">SAR</option>
          <option class="text-uppercase" value="13310">GBP</option>
        </select> 
        
      </div>
      
      <button class="submit-btn btn btn-success" type="submit">Submit</button>
      
      <p class="textVerify text-success text-center h2 my-3 flex-grow-1"><span class="value-of-exchange">0</span> so'm</p>
      
      <p class="text-minus alert alert-danger d-none">0 va undan katta son kiriting</p>
      
      <p class="text-not-number alert alert-danger d-none">Son kiriting</p>
      
    </form>

  </div>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
  
</body>
</html>
